<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <div class="box">
          <h1>Calc</h1>
        </div>
        <div id="result"></div>
      </div>
      <div class="box-2">
        <div class="box-3">
          <div class="box-4">
            <div class="box-9">
              <button class="btn buttonchoice">7</button>
            </div>
            <div class="box-10">
              <button class="btn1 buttonchoice">8</button>
            </div>
            <div class="box-11">
              <button class="btn2 buttonchoice">9</button>
            </div>
            <div class="box-12">
              <button class="btn3 buttonchoices" id="DEL">DEL</button>
            </div>
          </div>
          <div class="box-5">
            <div class="box-13">
              <button class="btn4 buttonchoice">4</button>
            </div>
            <div class="box-14">
              <button class="btn5 buttonchoice">5</button>
            </div>
            <div class="box-15">
              <button class="btn6 buttonchoice">6</button>
            </div>
            <div class="box-16">
              <button class="btn7 btnchoice">+</button>
            </div>
          </div>
          <div class="box-6">
            <div class="box-17">
              <button class="btn8 buttonchoice">1</button>
            </div>
            <div class="box-18">
              <button class="btn9 buttonchoice">2</button>
            </div>
            <div class="box-19">
              <button class="btn10 buttonchoice">3</button>
            </div>
            <div class="box-20">
              <button class="btn11 btnchoice">-</button>
            </div>
          </div>
          <div class="box-7">
            <div class="box-21">
              <button class="btn12 btnchoice">.</button>
            </div>
            <div class="box-22">
              <button class="btn13 buttonchoice">0</button>
            </div>
            <div class="box-23">
              <button class="btn14 btnchoice">/</button>
            </div>
            <div class="box-24">
              <button class="btn15 btnchoice">*</button>
            </div>
          </div>
          <div class="box-8">
            <div class="box-25">
              <button class="btn16">RESET</button>
            </div>
            <div class="box-26">
              <button class="btn17 btnchoices">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
